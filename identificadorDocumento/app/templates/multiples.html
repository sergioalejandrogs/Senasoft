<!-- Cargamos los codigos guardados en la carpeta static como el css -->
{% load  static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css'  %}">
    <link rel="icon" href= 'app/static/imagenes/carpeta-icono-azul.ico'>
    <title>Ordenar Archivos</title>
</head>
<body>
    <header class="Titulo">
        <div class="divhead">
            <img class="imgfedesoft" src="https://fedesoft.org/wp-content/uploads/2020/06/img-logo-fedesoft.png" alt="">
            <h1 class="titulotexto"> ORDENAR ARCHIVOS</h1>  
        </div>
        
    </header>
    <div class="div01">
        <div class="div1" style="width:600px; height:600px; overflow: auto;"> 
        <!-- Cargamos el codigo de python en el Template de html -->
           {% if Repositorio  %}
           <p class=".p">Documentos:</p>
           <hr>
                <ul>
                    {% for elemento in Repositorio %}
                        <li>
                            <p>
                                {{ elemento.name }}
                            </p>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
           
        </div>
    </div><br>
         <div class="div2">
             <button class="boton">Reubicar Archivos</button> 
         </div>
</body>
</html>
